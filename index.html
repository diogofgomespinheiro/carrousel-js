<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <script src="https://kit.fontawesome.com/4191fff8e6.js" crossorigin="anonymous"></script>
  <link rel="stylesheet" href="./style.css">
  <title>Slider</title>
</head>
<body>
  <div class="carrousel-container">
    <div class="carrousel-slider">
      <img src="https://images.pexels.com/photos/3326362/pexels-photo-3326362.jpeg?auto=compress&cs=tinysrgb&dpr=2&h=750&w=1260" alt="">
      <img src="https://images.pexels.com/photos/3526416/pexels-photo-3526416.jpeg?auto=compress&cs=tinysrgb&dpr=2&h=750&w=1260" alt="">
      <img src="https://images.pexels.com/photos/3408744/pexels-photo-3408744.jpeg?auto=compress&cs=tinysrgb&dpr=2&h=750&w=1260" alt="">
      <img src="https://images.pexels.com/photos/3429875/pexels-photo-3429875.jpeg?auto=compress&cs=tinysrgb&dpr=2&h=750&w=1260" alt="">
      <img src="https://images.pexels.com/photos/2397650/pexels-photo-2397650.jpeg?auto=compress&cs=tinysrgb&dpr=2&h=750&w=1260" alt="">
      <img src="https://images.pexels.com/photos/3287413/pexels-photo-3287413.jpeg?auto=compress&cs=tinysrgb&dpr=2&h=750&w=1260" alt="">
    </div>
    <i class="fas fa-arrow-left" id="prev"></i>
    <i class="fas fa-arrow-right" id="next"></i>
  </div>

  <script src="script.js"></script>
</body>
</html>
